
services:
  mysql:
    image: mysql:8.4
    container_name: cs2_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cs2_analytics
    volumes:
      - mysql_data:/var/lib/mysql
    command: --mysql-native-password=ON

  redis:
    image: redis:7-alpine
    container_name: cs2_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cs2_backend
    restart: unless-stopped
    ports:
      - '4001:4001'
    environment:
      DATABASE_URL: mysql://root:root@mysql:3306/cs2_analytics
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BACKEND_PORT: 4001
      CSFLOAT_API_KEY: ${CSFLOAT_API_KEY}
      CSFLOAT_BASE_URL: ${CSFLOAT_BASE_URL:-https://csfloat.com/api/v1}
      CSFLOAT_STEAM_ID: ${CSFLOAT_STEAM_ID}
      MARKET_CSGO_API_KEY: ${MARKET_CSGO_API_KEY}
      MARKET_CSGO_BASE_URL: ${MARKET_CSGO_BASE_URL:-https://market.csgo.com}
      AUTH_TOKEN: ${AUTH_TOKEN}
    depends_on:
      - mysql
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cs2_frontend
    restart: unless-stopped
    ports:
      - '4000:3000'
    depends_on:
      - backend

volumes:
  mysql_data:
  redis_data:
